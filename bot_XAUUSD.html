<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bot Sinyal XAUUSD</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fefefe;
      color: #333;
    }
    header {
      background: gold;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
    }
    .container {
      padding: 1rem;
    }
    .result {
      background: #fff7e0;
      border: 1px solid #ffcc00;
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
    }
    button {
      background: #ffcc00;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 1rem;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <header>ðŸ“ˆ Bot Sinyal XAUUSD (MA + RSI + Support/Resistance)</header>
  <div class="container">
    <!-- TradingView Chart -->
    <div id="tvchart"></div><button onclick="analyzeSignal()">Periksa Sinyal</button>
<div id="signal-result" class="result" style="display:none"></div>

  </div>  <!-- TradingView Widget -->  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>  <script type="text/javascript">
    new TradingView.widget({
      "container_id": "tvchart",
      "autosize": true,
      "symbol": "OANDA:XAUUSD",
      "interval": "15",
      "timezone": "Etc/UTC",
      "theme": "light",
      "style": "1",
      "locale": "en",
      "toolbar_bg": "#f1f3f6",
      "enable_publishing": false,
      "allow_symbol_change": false,
      "studies": ["MAExp@tv-basicstudies", "RSI@tv-basicstudies", "MAExp@tv-basicstudies"],
      "study_overrides": {
        "MAExp@tv-basicstudies.1.length": 20,
        "MAExp@tv-basicstudies.0.length": 50,
        "RSI@tv-basicstudies.length": 14
      }
    });

    function analyzeSignal() {
      const direction = Math.random() > 0.5 ? "BUY" : "SELL";
      let explanation = "";
      let tp = 0;
      let sl = 0;
      let rr = 0;

      const rsi = Math.random() * 100; // Simulasi RSI
      const ma20 = Math.random() * 100; // Simulasi MA20
      const ma50 = Math.random() * 100; // Simulasi MA50

      // Logic for BUY/SELL
      if (direction === "BUY" && rsi > 50 && ma20 > ma50) {
        explanation = "Harga mendekati area support dan MA20 berada di atas MA50 â†’ Potensi naik.";
        tp = 300;
        sl = 150;
        rr = tp / sl;
      } else if (direction === "SELL" && rsi < 50 && ma20 < ma50) {
        explanation = "Harga mendekati area resistance dan MA20 berada di bawah MA50 â†’ Potensi turun.";
        tp = 250;
        sl = 100;
        rr = tp / sl;
      } else {
        explanation = "Sinyal tidak valid berdasarkan analisis RSI dan MA.";
        tp = 0;
        sl = 0;
        rr = 0;
      }

      document.getElementById("signal-result").style.display = "block";
      document.getElementById("signal-result").innerHTML = `
        <h3>ðŸ“¢ Sinyal: ${direction}</h3>
        <p><strong>Alasan:</strong> ${explanation}</p>
        <p>ðŸŽ¯ <strong>TP:</strong> ${tp} pip &nbsp;&nbsp;&nbsp;ðŸ›‘ <strong>SL:</strong> ${sl} pip &nbsp;&nbsp;&nbsp;ðŸ”‘ <strong>RR:</strong> ${rr}:1</p>
      `;

      // (opsional) kirim notifikasi jika diizinkan
      if (Notification.permission === "granted") {
        new Notification(`Sinyal ${direction} XAUUSD`, { body: explanation });
      } else if (Notification.permission !== "denied") {
        Notification.requestPermission().then(permission => {
          if (permission === "granted") {
            new Notification(`Sinyal ${direction} XAUUSD`, { body: explanation });
          }
        });
      }
    }
  </script>  <footer>&copy; 2025 Gizz - Bot Sinyal XAUUSD</footer>
</body>
</html>
