<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahiru - Chat Clone</title>
    <style>
        /* Reset styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #e5ddd5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            height: 600px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-image: url('https://path-to-your-background-image.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
        }
        .header {
            display: flex;
            align-items: center;
            background-color: #075E54;
            color: #ffffff;
            padding: 15px;
            font-size: 18px;
            position: relative;
            z-index: 2;
        }
        .header img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .chat-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
            z-index: 2;
        }
        .message {
            max-width: 70%;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            word-wrap: break-word;
        }
        .message.sent {
            align-self: flex-end;
            background-color: #DCF8C6;
        }
        .message.received {
            align-self: flex-start;
            background-color: #ffffff;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }
        .input-area {
            display: flex;
            padding: 10px;
            background-color: #f0f0f0;
            position: relative;
            z-index: 2;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }
        .input-area button {
            padding: 10px;
            border: none;
            background-color: #075E54;
            color: #ffffff;
            font-size: 16px;
            border-radius: 5px;
            margin-left: 5px;
            cursor: pointer;
        }
        .clear-history {
            text-align: center;
            margin: 10px 0;
            font-size: 14px;
        }
        .clear-history button {
            background-color: #FF5C5C;
            color: #ffffff;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="header">
         
            <span>Mahiru - Chat Clone</span>
        </div>
        <div class="chat-area" id="chatArea">
            <!-- Pesan akan muncul di sini -->
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <div class="clear-history">
            <button id="clearButton">Clear Chat</button>
        </div>
    </div>

    <script>
        // Fungsi untuk memuat riwayat dari localStorage
        function loadChatHistory() {
            const chatArea = document.getElementById("chatArea");
            const chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];

            chatHistory.forEach(message => {
                const newMessage = document.createElement("div");
                newMessage.classList.add("message", message.type);
                newMessage.textContent = message.text;
                chatArea.appendChild(newMessage);
            });

            chatArea.scrollTop = chatArea.scrollHeight; // Scroll ke bawah
        }

        // Fungsi untuk menyimpan pesan baru ke localStorage
        function saveToChatHistory(text, type) {
            const chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
            chatHistory.push({ text, type });
            localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
        }

        // Fungsi untuk menghapus riwayat percakapan
        function clearChatHistory() {
            localStorage.removeItem("chatHistory");
            const chatArea = document.getElementById("chatArea");
            chatArea.innerHTML = ""; // Kosongkan area chat
        }

        async function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const chatArea = document.getElementById("chatArea");

            const messageText = messageInput.value.trim();

            if (messageText === "") return;

            // Tambahkan pesan pengguna ke chat area
            const newMessage = document.createElement("div");
            newMessage.classList.add("message", "sent");
            newMessage.textContent = messageText;
            chatArea.appendChild(newMessage);

            // Simpan ke localStorage
            saveToChatHistory(messageText, "sent");

            // Bersihkan input setelah mengirim
            messageInput.value = "";

            chatArea.scrollTop = chatArea.scrollHeight;

            // Kirim pesan ke Gemini API dan dapatkan balasan
            const replyMessage = await getGeminiResponse(messageText);

            // Tambahkan balasan ke chat area
            const aiMessage = document.createElement("div");
            aiMessage.classList.add("message", "received");
            aiMessage.textContent = replyMessage;
            chatArea.appendChild(aiMessage);

            // Simpan balasan ke localStorage
            saveToChatHistory(replyMessage, "received");

            chatArea.scrollTop = chatArea.scrollHeight;
        }

        async function getGeminiResponse(userMessage) {
    const apiKey = "AIzaSyAS42lS3hFulGvcnjnMCfr0YejaWCiNXLQ";

    // Ambil riwayat percakapan dari localStorage
    const chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];

    // Gabungkan riwayat percakapan menjadi string
    let context = chatHistory
        .map(message => (message.type === "sent" ? "You: " : "AI: ") + message.text)
        .join("\n");

    // Tambahkan pesan baru ke konteks
    context += `\nYou: ${userMessage}`;

    try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                contents: [{
                    parts: [
                        { text: "buat respon dengan imut seperti pacar berdasarkan percakapan berikut:" },
                        { text: context }
                    ]
                }]
            })
        });

        const data = await response.json();
        console.log(data);
        return data.candidates[0].content.parts[0].text;
    } catch (error) {
        console.error("Error:", error);
        return "Maaf, ada kesalahan dalam mendapatkan balasan AI.";
    }
}

        // Tambahkan event listener untuk tombol Clear Chat
        document.getElementById("clearButton").addEventListener("click", clearChatHistory);

        // Muat riwayat percakapan saat halaman dimuat
        document.addEventListener("DOMContentLoaded", loadChatHistory);
    </script>
</body>
</html>
