<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahiru - Pacar virtual</title>
    <style>
        /* Reset styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8EC5FC, #E0C3FC);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            height: 600px;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 20px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #6A62D2;
            color: #ffffff;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .chat-area {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-image: linear-gradient(180deg, #f3f4f6, #e5e5e5);
        }
        .message {
            max-width: 75%;
            padding: 12px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .message.sent {
            align-self: flex-end;
            background-color: #DCF8C6;
            animation: slideInRight 0.3s ease;
        }
        .message.received {
            align-self: flex-start;
            background-color: #ffffff;
            animation: slideInLeft 0.3s ease;
        }
        .input-area {
            display: flex;
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
        }
        .input-area input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            font-size: 14px;
            margin-right: 10px;
            transition: all 0.3s;
        }
        .input-area input:focus {
            border-color: #6A62D2;
            box-shadow: 0 0 5px rgba(106, 98, 210, 0.5);
        }
        .input-area button {
            padding: 12px 20px;
            border: none;
            background-color: #6A62D2;
            color: #ffffff;
            font-size: 14px;
            font-weight: bold;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .input-area button:hover {
            background-color: #5248c4;
        }
        .clear-history {
            text-align: center;
            padding: 10px 0;
            background-color: #f3f3f3;
        }
        .clear-history button {
            background-color: #FF5C5C;
            color: #ffffff;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .clear-history button:hover {
            background-color: #e64545;
        }
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @keyframes slideInLeft {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
                /* Animasi untuk loading dots */
        .loading {
            align-self: flex-start;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            position: relative;
        }
        .loading span {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #25D366;
            animation: dotBlink 1.5s infinite;
        }
        .loading span:nth-child(1) {
            left: 10px;
            animation-delay: 0s;
        }
        .loading span:nth-child(2) {
            left: 18px;
            animation-delay: 0.3s;
        }
        .loading span:nth-child(3) {
            left: 26px;
            animation-delay: 0.6s;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="overlay"></div>
        <div class="header">
         
            <span>Mahiru - Pacar Virtual</span>
        </div>
        <div class="chat-area" id="chatArea">
            <!-- Pesan akan muncul di sini -->
        </div>
        <div class="input-area">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button onclick="sendMessage()">kirim</button>
        </div>
        <div class="clear-history">
            <button id="clearButton">Clear Chat</button>
        </div>
    </div>

    <script>
        // Fungsi untuk memuat riwayat dari localStorage
        function loadChatHistory() {
            const chatArea = document.getElementById("chatArea");
            const chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];

            chatHistory.forEach(message => {
                const newMessage = document.createElement("div");
                newMessage.classList.add("message", message.type);
                newMessage.textContent = message.text;
                chatArea.appendChild(newMessage);
            });

            chatArea.scrollTop = chatArea.scrollHeight; // Scroll ke bawah
        }

        // Fungsi untuk menyimpan pesan baru ke localStorage
        function saveToChatHistory(text, type) {
            const chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
            chatHistory.push({ text, type });
            localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
        }

        // Fungsi untuk menghapus riwayat percakapan
        function clearChatHistory() {
            localStorage.removeItem("chatHistory");
            const chatArea = document.getElementById("chatArea");
            chatArea.innerHTML = ""; // Kosongkan area chat
        }

        async function sendMessage() {
            const messageInput = document.getElementById("messageInput");
            const chatArea = document.getElementById("chatArea");

            const messageText = messageInput.value.trim();

            if (messageText === "") return;

            // Tambahkan pesan pengguna ke chat area
            const newMessage = document.createElement("div");
            newMessage.classList.add("message", "sent");
            newMessage.textContent = messageText;
            chatArea.appendChild(newMessage);

            // Simpan ke localStorage
            saveToChatHistory(messageText, "sent");

            // Bersihkan input setelah mengirim
            messageInput.value = "";

            chatArea.scrollTop = chatArea.scrollHeight;

            // Kirim pesan ke Gemini API dan dapatkan balasan
            const replyMessage = await getGeminiResponse(messageText);

            // Tambahkan balasan ke chat area
            const aiMessage = document.createElement("div");
            aiMessage.classList.add("message", "received");
            aiMessage.textContent = replyMessage;
            chatArea.appendChild(aiMessage);

            // Simpan balasan ke localStorage
            saveToChatHistory(replyMessage, "received");

            chatArea.scrollTop = chatArea.scrollHeight;
        }

        async function getGeminiResponse(userMessage) {
    const apiKey = "AIzaSyAS42lS3hFulGvcnjnMCfr0YejaWCiNXLQ";

    // Ambil riwayat percakapan dari localStorage
    const chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];

    // Gabungkan riwayat percakapan menjadi string
    let context = chatHistory
        .map(message => (message.type === "sent" ? "You: " : "AI: ") + message.text)
        .join("\n");

    // Tambahkan pesan baru ke konteks
    context += `\nYou: ${userMessage}`;

    try {
        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                contents: [{
                    parts: [
                        { text: "buat respon dengan imut dan Tsundere  berdasarkan percakapan berikut:" },
                        { text: context }
                    ]
                }]
            })
        });

        const data = await response.json();
        console.log(data);
        return data.candidates[0].content.parts[0].text;
    } catch (error) {
        console.error("Error:", error);
        return "Maaf, ada kesalahan dalam mendapatkan balasan AI.";
    }
}

        // Tambahkan event listener untuk tombol Clear Chat
        document.getElementById("clearButton").addEventListener("click", clearChatHistory);

        // Muat riwayat percakapan saat halaman dimuat
        document.addEventListener("DOMContentLoaded", loadChatHistory);
    </script>
</body>
</html>
