<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Barang Kontrakan</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Form Styles */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        input:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007BFF;
            color: white;
            font-size: 16px;
        }

        td {
            color: #555;
        }

        button {
            padding: 6px 12px;
            font-size: 12px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        .btn-delete {
            background-color: #dc3545;
        }

        .btn-delete:hover {
            background-color: #c82333;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            table, form {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<h2>Form Input Barang Kontrakan</h2>
<form id="formBarang">
    <label for="kategori">Kategori:</label>
    <input type="text" id="kategori" required><br><br>

    <label for="barang">Barang:</label>
    <input type="text" id="barang" required><br><br>

    <label for="jumlah">Jumlah:</label>
    <input type="number" id="jumlah" required><br><br>

    <label for="pembawa">Pembawa:</label>
    <input type="text" id="pembawa"><br><br>

    <button type="button" onclick="simpanBarang()">Simpan</button>
</form>

<h2>Daftar Barang Kontrakan</h2>
<table id="tabelBarang">
    <thead>
        <tr>
            <th>Kategori</th>
            <th>Barang</th>
            <th>Jumlah</th>
            <th>Pembawa</th>
            <th>Aksi</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data akan ditampilkan di sini -->
    </tbody>
</table>

<script>
    let editIndex = null;  // Menyimpan index barang yang sedang diedit

    // Fungsi untuk memuat data dari LocalStorage dan menampilkan di tabel
    function tampilkanBarang() {
        const dataBarang = JSON.parse(localStorage.getItem("barangKontrakan")) || [];

        const tabel = document.getElementById("tabelBarang").getElementsByTagName("tbody")[0];
        tabel.innerHTML = '';  // Bersihkan tabel

        dataBarang.forEach((item, index) => {
            let row = tabel.insertRow();
            row.innerHTML = `
                <td>${item.kategori}</td>
                <td>${item.barang}</td>
                <td>${item.jumlah}</td>
                <td>${item.pembawa}</td>
                <td>
                    <button onclick="editBarang(${index})">Edit</button>
                    <button class="btn-delete" onclick="hapusBarang(${index})">Hapus</button>
                </td>
            `;
        });
    }

    // Fungsi untuk menyimpan data barang ke LocalStorage
    function simpanBarang() {
        const kategori = document.getElementById("kategori").value;
        const barang = document.getElementById("barang").value;
        const jumlah = document.getElementById("jumlah").value;
        const pembawa = document.getElementById("pembawa").value;

        if (kategori && barang && jumlah) {
            let dataBarang = JSON.parse(localStorage.getItem("barangKontrakan")) || [];

            if (editIndex !== null) {
                // Jika sedang dalam mode edit, update data pada index tertentu
                dataBarang[editIndex] = { kategori, barang, jumlah, pembawa };
                editIndex = null; // Reset index setelah edit
            } else {
                // Jika baru, tambahkan data baru
                dataBarang.push({ kategori, barang, jumlah, pembawa });
            }

            localStorage.setItem("barangKontrakan", JSON.stringify(dataBarang));

            // Reset form input
            document.getElementById("formBarang").reset();

            // Tampilkan data setelah disimpan
            tampilkanBarang();
        } else {
            alert("Semua field harus diisi!");
        }
    }

    // Fungsi untuk mengedit barang
    function editBarang(index) {
        const dataBarang = JSON.parse(localStorage.getItem("barangKontrakan"));
        const item = dataBarang[index];

        // Set form dengan data yang ingin diedit
        document.getElementById("kategori").value = item.kategori;
        document.getElementById("barang").value = item.barang;
        document.getElementById("jumlah").value = item.jumlah;
        document.getElementById("pembawa").value = item.pembawa;

        // Set editIndex untuk menandakan bahwa kita sedang mengedit data ini
        editIndex = index;
    }

    // Fungsi untuk menghapus barang
    function hapusBarang(index) {
        const dataBarang = JSON.parse(localStorage.getItem("barangKontrakan"));
        dataBarang.splice(index, 1); // Hapus data pada index tertentu
        localStorage.setItem("barangKontrakan", JSON.stringify(dataBarang));
        tampilkanBarang(); // Tampilkan data setelah dihapus
    }

    // Muat data saat halaman dimuat
    window.onload = tampilkanBarang;
</script>

</body>
</html>
